<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    /* Основные стили для страницы */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    /* Стили для сердца */
    .heart {
      position: relative;
      width: 25vmin; /* Уменьшаем размер сердца для ПК */
      height: 25vmin;
      background: red;
      transform: rotate(-45deg); /* Поворачиваем сердце */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    /* Полукруги для сердца */
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -50%;
      left: 0;
    }

    .heart:after {
      left: 50%;
      top: 0;
    }

    /* Стили для текста */
    .text {
      position: absolute;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: fadein 2s ease-in-out forwards 1s;
      top: 50%; /* Центрируем текст */
      transform: translateY(-50%); /* Центрируем по вертикали */
      font-size: 6vw; /* Используем vw для масштаба текста */
      max-width: 90%; /* Ограничиваем ширину текста */
      white-space: nowrap; /* Запрещаем разрыв текста */
    }

    /* Анимация появления текста */
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
      .heart {
        width: 45vmin; /* Увеличиваем сердце для планшетов */
        height: 45vmin;
      }

      .text {
        font-size: 7vw; /* Уменьшаем шрифт для планшетов */
        top: 45%; /* Перемещаем текст немного выше */
      }
    }

    @media (max-width: 480px) {
      .heart {
        width: 50vmin; /* Увеличиваем сердце для маленьких экранов */
        height: 50vmin;
      }

      .text {
        font-size: 8vw; /* Уменьшаем шрифт для маленьких экранов */
        top: 40%; /* Перемещаем текст выше */
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="text">Я люблю тебя ❤️</div>
  </div>
</body>
</html>
