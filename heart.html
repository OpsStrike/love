<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 14 Февраля!</title>
    <style>
        :root {
            --primary-red: #ff3366;
            --heart-glow: rgba(255, 51, 102, 0.6);
            --bg-dark: #0f0212;
            --text-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #2d0b28 0%, #0f0212 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* --- BACKGROUND BLOOM & GLOWS --- */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--heart-glow) 0%, transparent 70%);
            filter: blur(50px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .glow-1 { top: 10%; left: 10%; }
        .glow-2 { bottom: 10%; right: 10%; animation: pulse-glow 8s infinite alternate; }

        @keyframes pulse-glow {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.5); opacity: 0.6; }
        }

        /* --- PULSATING HEART --- */
        .heart-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart {
            width: 150px;
            height: 150px;
            background-color: var(--primary-red);
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 0 50px var(--primary-red);
            animation: beat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: var(--primary-red);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            15% { transform: scale(1.25) rotate(-45deg); }
            30% { transform: scale(1) rotate(-45deg); }
            45% { transform: scale(1.15) rotate(-45deg); }
            60% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        /* --- TEXT ELEMENTS --- */
        .title {
            margin-top: 60px;
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInTitle 2s forwards 0.5s;
            background: linear-gradient(45deg, #fff, var(--primary-red), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
            z-index: 20;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s forwards 2.5s;
            z-index: 20;
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- FALLING ELEMENTS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .falling-comment {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 5;
        }

        /* --- FLARES --- */
        .flare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(farthest-corner at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 10%);
            mix-blend-mode: screen;
            z-index: 15;
            animation: moveFlare 20s infinite linear;
        }

        @keyframes moveFlare {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(10%, 10%); }
            100% { transform: translate(-10%, -10%); }
        }

    </style>
</head>
<body>
    <div class="flare"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="heart-container" onclick="createBurst(event)">
        <div class="heart"></div>
    </div>

    <h1 class="title">С 14 Февраля!!!</h1>
    <div class="subtitle">Люблю тебя ❤️</div>

    <script>
        const body = document.body;
        const comments = ["Люблю тебя!", "Ты моё всё!", "Лучшая ❤️", "С праздником!", "Мур!", "❤️❤️❤️", "Счастья нам!", "Самая красивая!", "Обожаю!"];

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 1;
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5;
            const opacity = Math.random() * 0.8 + 0.2;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${startX}px`;
            star.style.top = `-20px`;
            star.style.opacity = opacity;
            star.style.boxShadow = `0 0 ${size * 2}px white`;

            body.appendChild(star);

            const animation = star.animate([
                { transform: `translateY(0) translateX(0)` },
                { transform: `translateY(${window.innerHeight + 50}px) translateX(${Math.random() * 100 - 50}px)` }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });

            animation.onfinish = () => star.remove();
        }

        function createComment() {
            const comment = document.createElement('div');
            comment.className = 'falling-comment';
            comment.innerText = comments[Math.floor(Math.random() * comments.length)];
            
            const startX = Math.random() * (window.innerWidth - 100);
            const duration = Math.random() * 7 + 8;

            comment.style.left = `${startX}px`;
            comment.style.top = `-50px`;

            body.appendChild(comment);

            const animation = comment.animate([
                { transform: `translateY(0) rotate(0deg)`, opacity: 0 },
                { transform: `translateY(100px) rotate(${Math.random() * 10 - 5}deg)`, opacity: 1, offset: 0.1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 40 - 20}deg)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'ease-in'
            });

            animation.onfinish = () => comment.remove();
        }

        function createBurst(e) {
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '100';
                body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const destX = Math.cos(angle) * distance;
                const destY = Math.sin(angle) * distance;

                const anim = heart.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                anim.onfinish = () => heart.remove();
            }
        }

        // Initialization
        setInterval(createStar, 100);
        setInterval(createComment, 2000);

        // Lens flare follows mouse slightly
        document.addEventListener('mousemove', (e) => {
            const flare = document.querySelector('.flare');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            flare.style.transform = `translate(${x}px, ${y}px)`;
        });

    </script>
</body>
</html>
