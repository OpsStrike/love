<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 14 –§–µ–≤—Ä–∞–ª—è!</title>
    <style>
        :root {
            --primary-red: #ff3366;
            --heart-glow: rgba(255, 51, 102, 0.7);
            --bg-dark: #0f0212;
            --warm-gradient: linear-gradient(45deg, #ff3366, #ff6633, #ffcc00, #ff3366);
            --heart-size: 15rem;
        }

        @media (max-width: 768px) {
            :root {
                --heart-size: 10rem;
            }

            .title {
                font-size: 2.2rem !important;
                margin-top: 3rem !important;
            }

            .subtitle {
                font-size: 1.2rem !important;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 50% 50%, #2d0b28 0%, #0f0212 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            perspective: 2000px;
        }

        /* --- BACKGROUND EFFECTS --- */
        .glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, var(--heart-glow) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .glow-1 {
            top: 10%;
            left: 10%;
        }

        .glow-2 {
            bottom: 10%;
            right: 10%;
            animation: pulse-glow 8s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                transform: scale(1);
                opacity: 0.3;
            }

            to {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }

        /* --- VOLUMETRIC 3D HEART --- */
        .heart-3d-scene {
            position: relative;
            z-index: 10;
            width: var(--heart-size);
            height: var(--heart-size);
            cursor: pointer;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-rotation-group {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation:
                rotate-3d 6s infinite linear,
                beat-3d 1.5s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .heart-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Optimized coherent heart shape */
        .heart-shape-3d {
            position: relative;
            width: 60%;
            height: 60%;
            background: var(--warm-gradient);
            background-size: 300% 300%;
            transform: rotate(-45deg);
            animation: gradient-move 5s infinite linear;
        }

        .heart-shape-3d::before,
        .heart-shape-3d::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            background-size: inherit;
            border-radius: 50%;
        }

        .heart-shape-3d::before {
            top: -50%;
            left: 0;
        }

        .heart-shape-3d::after {
            left: 50%;
            top: 0;
        }

        /* Shading to make it look volumetric */
        .heart-layer:not(.front) .heart-shape-3d {
            filter: brightness(0.5);
            box-shadow: none;
        }

        .heart-layer.front .heart-shape-3d {
            box-shadow: 0 0 30px var(--primary-red);
            filter: brightness(1.2);
        }

        @keyframes rotate-3d {
            from {
                transform: rotateY(0deg) rotateX(10deg);
            }

            to {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        @keyframes beat-3d {

            0%,
            100% {
                scale: 1;
            }

            15% {
                scale: 1.2;
            }

            30% {
                scale: 1;
            }

            45% {
                scale: 1.1;
            }
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- TEXT ELEMENTS --- */
        .title {
            margin-top: 3rem;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #fff, #ffcc00, #ff3366, #ffcc00, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 51, 102, 0.4);
            animation: shimmer 3s infinite linear;
            z-index: 20;
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.5rem;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* --- ANIMATED ELEMENTS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .flyer {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 1rem;
            color: white;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 5;
            font-weight: 500;
        }

        .flare {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
        }
    </style>
</head>

<body>
    <div class="flare" id="flare"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="heart-3d-scene" onclick="createBurst(event)">
        <div class="heart-rotation-group" id="heart-rotation">
            <!-- JS will generate 25 layers for thick 3D extrusion -->
        </div>
    </div>

    <h1 class="title">–° 14 –§–µ–≤—Ä–∞–ª—è!!!</h1>
    <div class="subtitle">–õ—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è</div>

    <script>
        // 3D Heart Layers Generation
        const rotationGroup = document.getElementById('heart-rotation');
        const layers = 25;
        for (let i = 0; i < layers; i++) {
            const layer = document.createElement('div');
            layer.className = 'heart-layer' + (i === layers - 1 ? ' front' : '');
            // Spacing layers out for volumetric effect (1px spacing)
            const z = (i - layers / 2) * 1.5;
            layer.style.transform = `translateZ(${z}px)`;
            layer.innerHTML = '<div class="heart-shape-3d"></div>';
            rotationGroup.appendChild(layer);
        }

        const comments = [
            "–õ—é–±–ª—é —Ç–µ–±—è!", "–¢—ã –º–æ—ë –≤—Å—ë!", "–õ—É—á—à–∞—è ‚ù§Ô∏è", "–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º!",
            "–ú—É—Ä!", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "–°—á–∞—Å—Ç—å—è –Ω–∞–º!", "–°–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è!",
            "–û–±–æ–∂–∞—é!", "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è", "–ú–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ",
            "–õ—é–±–æ—Ñ—Ñ", "–ß–º–æ–∫! üíã", "–ù–∞–≤—Å–µ–≥–¥–∞ –≤–º–µ—Å—Ç–µ", "–¢—ã ‚Äî —á—É–¥–æ!"
        ];

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = '-10px';
            star.style.opacity = Math.random();
            document.body.appendChild(star);

            star.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(110vh) translateX(${(Math.random() - 0.5) * 200}px)` }
            ], { duration: 5000 + Math.random() * 5000 }).onfinish = () => star.remove();
        }

        function spawnFlyer() {
            const flyer = document.createElement('div');
            flyer.className = 'flyer';
            flyer.innerText = comments[Math.floor(Math.random() * comments.length)];

            // Random start position from any side
            const side = Math.floor(Math.random() * 4);
            let startX, startY, endX, endY;

            if (side === 0) { // Top
                startX = Math.random() * 100; startY = -10;
                endX = startX + (Math.random() - 0.5) * 100; endY = 110;
            } else if (side === 1) { // Bottom
                startX = Math.random() * 100; startY = 110;
                endX = startX + (Math.random() - 0.5) * 100; endY = -10;
            } else if (side === 2) { // Left
                startX = -20; startY = Math.random() * 100;
                endX = 120; endY = startY + (Math.random() - 0.5) * 100;
            } else { // Right
                startX = 120; startY = Math.random() * 100;
                endX = -20; endY = startY + (Math.random() - 0.5) * 100;
            }

            flyer.style.left = startX + 'vw';
            flyer.style.top = startY + 'vh';
            document.body.appendChild(flyer);

            flyer.animate([
                { transform: 'translate(0,0) rotate(0deg) scale(0.5)', opacity: 0 },
                { transform: `translate(${(endX - startX) / 2}vw, ${(endY - startY) / 2}vh) rotate(10deg) scale(1)`, opacity: 1, offset: 0.2 },
                { transform: `translate(${endX - startX}vw, ${endY - startY}vh) rotate(20deg) scale(0.8)`, opacity: 0 }
            ], {
                duration: 8000 + Math.random() * 5000,
                easing: 'linear'
            }).onfinish = () => flyer.remove();
        }

        function createBurst(e) {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                // FIXED: Using string interpolation for rem to avoid JS reference error
                heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '100';
                document.body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * dist;
                const ty = Math.sin(angle) * dist;

                heart.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], { duration: 1000 + Math.random() * 1000 }).onfinish = () => heart.remove();
            }
        }

        // Intervals
        setInterval(createStar, 100);
        setInterval(spawnFlyer, 1200);

        // Interaction
        document.addEventListener('mousemove', (e) => {
            const flare = document.getElementById('flare');
            flare.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.08) 0%, transparent 20%)`;
        });
    </script>
</body>

</html>
