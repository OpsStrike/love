<!DOCTYPE html>
<html>
<head>
    <title>❤️</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #0a192f; /* Темно-синий фон как основа для ночного неба */
            position: relative;
        }

        /* Фоновое изображение ночного неба */
        .night-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/7X9X9X9.jpg') no-repeat center center; /* Замените ссылку на свое изображение ночного неба */
            background-size: cover;
            opacity: 0.8; /* Немного прозрачности для эффекта */
            z-index: 0;
        }

        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            background: red;
            transform: rotate(-45deg);
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            z-index: 1; /* Поднимаем сердце над фоном */
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -200px;
            left: 0;
        }

        .heart:after {
            left: 200px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        .text {
            position: absolute;
            color: white;
            font-size: 36px;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadein 2s ease-in-out forwards 1s;
            z-index: 2; /* Поднимаем текст над сердцем */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 20px)) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }

        /* Анимация звезд */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Звезды на заднем плане */
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Фоновое изображение ночного неба -->
    <div class="night-sky"></div>

    <!-- Анимированные звезды -->
    <div class="stars">
        <!-- Создаем звезды -->
        <span style="top: 10%; left: 20%; width: 3px; height: 3px;"></span>
        <span style="top: 30%; left: 50%; width: 2px; height: 2px;"></span>
        <span style="top: 50%; left: 80%; width: 4px; height: 4px;"></span>
        <span style="top: 70%; left: 10%; width: 3px; height: 3px;"></span>
        <span style="top: 90%; left: 60%; width: 2px; height: 2px;"></span>
        <span style="top: 20%; left: 90%; width: 3px; height: 3px;"></span>
        <span style="top: 40%; left: 30%; width: 4px; height: 4px;"></span>
        <span style="top: 60%; left: 70%; width: 2px; height: 2px;"></span>
        <span style="top: 80%; left: 40%; width: 3px; height: 3px;"></span>
    </div>

    <!-- Сердце и текст -->
    <div class="heart">
        <div class="text">Я люблю тебя ❤️</div>
    </div>
</body>
</html>
