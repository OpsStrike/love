<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    /* Центрируем содержимое по вертикали и горизонтали */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    /* Блок, формирующий сердце (повёрнут на -45 градусов) */
    .heart {
      position: relative;
      width: 30vmin;     /* Размер сердца относительно экрана */
      height: 30vmin;
      background: red;
      transform: rotate(-45deg); /* Наклоняем сердце */
    }

    /* Две полукруглые верхушки сердца */
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30vmin;
      height: 30vmin;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15vmin;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 15vmin;
    }

    /*
      Вложенный блок, «откручивающий» сердце обратно на +45 градусов,
      чтобы текст был ровным, а не наклонённым
    */
    .heart-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 30vmin;
      height: 30vmin;
      transform: rotate(45deg); /* Возвращаем текст в нормальный угол */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Стиль текста */
    .text {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 3vmin;       /* Адаптивный размер шрифта */
      text-align: center;
      opacity: 0;
      animation: fadein 2s ease-in-out forwards 1s; /* Плавное появление */
    }

    /* Анимация плавного появления текста */
    @keyframes fadein {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <!-- Вложенный блок для «выравнивания» текста -->
    <div class="heart-inner">
      <div class="text">Я люблю тебя ❤️</div>
    </div>
  </div>
</body>
</html>
