<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 14 –§–µ–≤—Ä–∞–ª—è!</title>
    <style>
        :root {
            --primary-red: #ff3366;
            --heart-glow: rgba(255, 51, 102, 0.8);
            --bg-dark: #0f0212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #2d0b28 0%, #0f0212 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- UI OVERLAYS --- */
        .ui-container {
            position: absolute;
            bottom: 5vh;
            /* Moved to the bottom */
            left: 0;
            width: 100%;
            z-index: 20;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #fff, #ffcc00, #ff3366, #ffcc00, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
            animation: shimmer 3s infinite linear, fadeIn 2s forwards;
            opacity: 0;
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s forwards 0.5s;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .ui-container {
                bottom: 8vh;
            }
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- COMMENT FLYERS --- */
        .flyer {
            position: absolute;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            color: white;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 5;
            font-weight: 500;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        canvas {
            display: block;
        }
    </style>
    <!-- Load Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="ui-container">
        <h1 class="title">–° 14 –§–µ–≤—Ä–∞–ª—è!!!</h1>
        <div class="subtitle">–õ—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è</div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, heart;
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {
            // SCENE
            scene = new THREE.Scene();

            // CAMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // LIGHTS
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xff3366, 150);
            pointLight.position.set(2, 3, 4);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0xffcc00, 80);
            pointLight2.position.set(-3, -2, 2);
            scene.add(pointLight2);

            // HEART GEOMETRY - Corrected Orientation (Point down)
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, -0.8); // Start at the bottom point
            heartShape.bezierCurveTo(-0.8, -0.4, -1.4, 0.4, -1.4, 1); // Left lower curve
            heartShape.bezierCurveTo(-1.4, 1.8, -0.6, 2.2, 0, 1.4); // Left upper lobe
            heartShape.bezierCurveTo(0.6, 2.2, 1.4, 1.8, 1.4, 1); // Right upper lobe
            heartShape.bezierCurveTo(1.4, 0.4, 0.8, -0.4, 0, -0.8); // Right lower curve back to point

            const extrudeSettings = {
                depth: 0.4,
                bevelEnabled: true,
                bevelSegments: 48, // Higher segments for extreme roundness
                steps: 2,
                bevelSize: 0.4, // Large bevel for pill-like smoothness
                bevelThickness: 0.4,
                curveSegments: 128 // Smoother shape outline
            };

            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            geometry.center();

            // MATERIAL
            const material = new THREE.MeshStandardMaterial({
                color: 0xff3366,
                roughness: 0.2, // Smoother surface reflection
                metalness: 0.6,
                emissive: 0x220000,
            });

            heart = new THREE.Mesh(geometry, material);
            scene.add(heart);

            // Interaction
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', createBurst);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotation around vertical axis (Y)
            heart.rotation.y += 0.015;

            // Pulse animation
            const time = Date.now() * 0.005;
            const pulse = 1 + Math.sin(time * 2.5) * 0.04;
            heart.scale.set(pulse, pulse, pulse);

            // Interaction: follow mouse subtly
            heart.rotation.x = THREE.MathUtils.lerp(heart.rotation.x, mouseY * 0.15, 0.05);
            heart.rotation.z = THREE.MathUtils.lerp(heart.rotation.z, -mouseX * 0.1, 0.05);

            renderer.render(scene, camera);
        }

        function createBurst(e) {
            for (let i = 0; i < 25; i++) {
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è';
                h.style.position = 'absolute';
                h.style.left = e.clientX + 'px';
                h.style.top = e.clientY + 'px';
                h.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                h.style.pointerEvents = 'none';
                h.style.zIndex = '100';
                document.body.appendChild(h);

                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 250;
                const tx = Math.cos(angle) * dist;
                const ty = Math.sin(angle) * dist;

                h.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], { duration: 1200 + Math.random() * 1000 }).onfinish = () => h.remove();
            }
        }

        // --- BACKGROUND ELEMENTS ---
        setInterval(() => {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = '-10px';
            star.style.opacity = Math.random();
            document.body.appendChild(star);

            star.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(110vh) translateX(${(Math.random() - 0.5) * 200}px)` }
            ], { duration: 5000 + Math.random() * 5000 }).onfinish = () => star.remove();
        }, 100);

        setInterval(() => {
            const flyer = document.createElement('div');
            flyer.className = 'flyer';
            const comments = [
                "–õ—é–±–ª—é —Ç–µ–±—è!", "–¢—ã –º–æ—ë –≤—Å—ë!", "–õ—É—á—à–∞—è ‚ù§Ô∏è", "–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º!",
                "–ú—É—Ä!", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "–°—á–∞—Å—Ç—å—è –Ω–∞–º!", "–°–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è!",
                "–û–±–æ–∂–∞—é!", "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è", "–ú–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ",
                "–õ—é–±–æ—Ñ—Ñ", "–ß–º–æ–∫! üíã", "–ù–∞–≤—Å–µ–≥–¥–∞ –≤–º–µ—Å—Ç–µ", "–¢—ã ‚Äî —á—É–¥–æ!"
            ];
            flyer.innerText = comments[Math.floor(Math.random() * comments.length)];

            const side = Math.floor(Math.random() * 4);
            let sx, sy, ex, ey;
            if (side === 0) { sx = Math.random() * 120 - 10; sy = -15; ex = sx + (Math.random() - 0.5) * 100; ey = 115; }
            else if (side === 1) { sx = Math.random() * 120 - 10; sy = 115; ex = sx + (Math.random() - 0.5) * 100; ey = -15; }
            else if (side === 2) { sx = -15; sy = Math.random() * 120 - 10; ex = 115; ey = sy + (Math.random() - 0.5) * 100; }
            else { sx = 115; sy = Math.random() * 120 - 10; ex = -15; ey = sy + (Math.random() - 0.5) * 100; }

            flyer.style.left = sx + 'vw';
            flyer.style.top = sy + 'vh';
            document.body.appendChild(flyer);

            flyer.animate([
                { transform: `translate(0,0) rotate(0deg) scale(0.5)`, opacity: 0 },
                { transform: `translate(${(ex - sx) / 2}vw, ${(ey - sy) / 2}vh) rotate(20deg) scale(1)`, opacity: 1, offset: 0.15 },
                { transform: `translate(${ex - sx}vw, ${ey - sy}vh) rotate(60deg) scale(0.8)`, opacity: 0 }
            ], { duration: 8000 + Math.random() * 5000 }).onfinish = () => flyer.remove();
        }, 800);

    </script>
</body>

</html>
