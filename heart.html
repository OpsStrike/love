<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 14 –§–µ–≤—Ä–∞–ª—è!</title>
    <style>
        :root {
            --primary-red: #ff3366;
            --heart-glow: rgba(255, 51, 102, 0.6);
            --bg-dark: #0f0212;
            --warm-gradient: linear-gradient(45deg, #ff3366, #ff6633, #ffcc00, #ff3366);
            --heart-size: 15rem;
        }

        @media (max-width: 768px) {
            :root {
                --heart-size: 10rem;
            }

            .title {
                font-size: 2.2rem !important;
                margin-top: 3rem !important;
            }

            .subtitle {
                font-size: 1.2rem !important;
            }

            .falling-comment {
                font-size: 0.8rem !important;
                padding: 0.5rem 1rem !important;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 50% 50%, #2d0b28 0%, #0f0212 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            perspective: 2000px;
            /* Stronger perspective for depth */
        }

        /* --- BACKGROUND BLOOM & GLOWS --- */
        .glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, var(--heart-glow) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .glow-1 {
            top: 10%;
            left: 10%;
        }

        .glow-2 {
            bottom: 10%;
            right: 10%;
            animation: pulse-glow 8s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                transform: scale(1);
                opacity: 0.3;
            }

            to {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }

        /* --- VOLUMETRIC 3D HEART --- */
        .heart-3d-container {
            position: relative;
            z-index: 10;
            width: var(--heart-size);
            height: var(--heart-size);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .heart-3d-container:hover {
            transform: scale(1.05);
        }

        .heart-rotation-group {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation:
                rotate-360 8s infinite linear,
                beat-3d 1.5s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Creating 20 layers for extrusion */
        .heart-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            left: 0;
            top: 0;
        }

        /* The actual heart shape */
        .heart-shape {
            position: absolute;
            width: 50%;
            height: 80%;
            background: var(--warm-gradient);
            background-size: 200% 200%;
            border-radius: 50% 50% 0 0;
            left: 50%;
            transform-origin: 0 100%;
            /* Bottom tip point */
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }

        .heart-shape.left {
            transform: rotate(-45deg) translateX(-100%);
        }

        .heart-shape.right {
            transform: rotate(45deg);
        }

        /* Shading for depth - darker colors for deeper layers */
        .heart-layer:not(:last-child) .heart-shape {
            filter: brightness(0.6) saturate(1.2);
            box-shadow: none;
        }

        /* Inner core glow */
        .heart-layer.center .heart-shape {
            filter: brightness(1.1) contrast(1.2);
            box-shadow: 0 0 40px var(--primary-red);
        }

        @keyframes rotate-360 {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes beat-3d {

            0%,
            100% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2) translateY(-10px);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.1) translateY(-5px);
            }
        }

        /* --- TEXT ELEMENTS --- */
        .title {
            margin-top: 4rem;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            opacity: 0;
            animation: fadeInTitle 2s forwards 0.5s;
            background: linear-gradient(90deg, #fff, #ffcc00, #ff3366, #ffcc00, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0.5rem 1.5rem rgba(255, 51, 102, 0.4);
            z-index: 20;
            animation:
                fadeInTitle 2s forwards 0.5s,
                shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.8rem;
            opacity: 0;
            animation: fadeIn 2s forwards 2.5s;
            z-index: 20;
            text-shadow: 0 0 0.8rem rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(2rem) scale(0.9);
                filter: blur(1rem);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- ELEMENTS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .falling-comment {
            position: absolute;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            color: white;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 5;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .flare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            mix-blend-mode: screen;
            z-index: 15;
        }
    </style>
</head>

<body>
    <div class="flare" id="flare"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="heart-3d-container" id="heart-container" onclick="createBurst(event)">
        <div class="heart-rotation-group" id="heart-rotation">
            <!-- Layers will be generated by JS to keep HTML clean -->
        </div>
    </div>

    <h1 class="title">–° 14 –§–µ–≤—Ä–∞–ª—è!!!</h1>
    <div class="subtitle">–õ—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è</div>

    <script>
        // Generate Volumetric Layers
        const rotationGroup = document.getElementById('heart-rotation');
        const layersCount = 20;
        for (let i = 0; i < layersCount; i++) {
            const layer = document.createElement('div');
            layer.className = 'heart-layer';
            // Translate each layer by 0.5px on Z-axis for thickness
            const zOffset = (i - layersCount / 2) * 1.5;
            layer.style.transform = `translateZ(${zOffset}px)`;

            layer.innerHTML = `
                <div class="heart-shape left"></div>
                <div class="heart-shape right"></div>
            `;
            rotationGroup.appendChild(layer);
        }

        const body = document.body;
        const comments = [
            "–õ—é–±–ª—é —Ç–µ–±—è!", "–¢—ã –º–æ—ë –≤—Å—ë!", "–õ—É—á—à–∞—è ‚ù§Ô∏è", "–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º!",
            "–ú—É—Ä!", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "–°—á–∞—Å—Ç—å—è –Ω–∞–º!", "–°–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è!",
            "–û–±–æ–∂–∞—é!", "–¢—ã –º–æ—ë –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è", "–ú–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ",
            "–õ—é–±–æ—Ñ—Ñ ‚ú®", "–ß–º–æ–∫! üíã", "–ù–∞–≤—Å–µ–≥–¥–∞ –≤–º–µ—Å—Ç–µ", "–¢—ã —á—É–¥–æ! üíñ",
            "–ú–æ–π –º–∏—Ä üåç", "–ó–∞–π–∫–∞ üê∞", "–°–∞–º–∞—è –Ω–µ–∂–Ω–∞—è üå∏"
        ];

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random() * 3 + 1;
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5;
            const opacity = Math.random() * 0.8 + 0.2;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${startX}px`;
            star.style.top = `-20px`;
            star.style.opacity = opacity;
            star.style.boxShadow = `0 0 ${size * 2}px white`;

            body.appendChild(star);

            star.animate([
                { transform: `translateY(0) translateX(0)` },
                { transform: `translateY(${window.innerHeight + 50}px) translateX(${Math.random() * 100 - 50}px)` }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            }).onfinish = () => star.remove();
        }

        function createComment() {
            const comment = document.createElement('div');
            comment.className = 'falling-comment';
            comment.innerText = comments[Math.floor(Math.random() * comments.length)];

            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 6 + 6;
            const drift = (Math.random() - 0.5) * 400; // Large horizontal drift
            const rotate = (Math.random() - 0.5) * 60; // Random tilt

            comment.style.left = `${startX}px`;
            comment.style.top = `-60px`;

            body.appendChild(comment);

            comment.animate([
                { transform: `translate(0, 0) rotate(0deg) scale(0.8)`, opacity: 0 },
                { transform: `translate(${drift * 0.1}px, 100px) rotate(${rotate * 0.2}deg) scale(1)`, opacity: 1, offset: 0.1 },
                { transform: `translate(${drift}px, ${window.innerHeight + 100}px) rotate(${rotate}deg) scale(0.9)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'ease-out'
            }).onfinish = () => comment.remove();
        }

        function createBurst(e) {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = Math.random() * 2rem + 1rem;
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '100';
                body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 100;
                const destX = Math.cos(angle) * distance;
                const destY = Math.sin(angle) * distance;

                heart.animate([
                    { transform: 'translate(0, 0) scale(1) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) scale(0) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 1200 + Math.random() * 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => heart.remove();
            }
        }

        // Initialization
        setInterval(createStar, 70);
        setInterval(createComment, 600); // Fast comments frequency

        // Dynamic Glow tracking
        document.addEventListener('mousemove', (e) => {
            const flare = document.getElementById('flare');
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);
            flare.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.08) 0%, transparent 20%)`;
        });
    </script>
</body>

</html>
