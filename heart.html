<!DOCTYPE html>
<html>
<head>
    <title>❤️</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #0a192f; /* Темно-синий фон как основа для ночного неба */
            position: relative;
        }

        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            background: red;
            transform: rotate(-45deg);
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            z-index: 1; /* Поднимаем сердце над фоном */
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -200px;
            left: 0;
        }

        .heart:after {
            left: 200px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        .text {
            position: absolute;
            color: white;
            font-size: 36px;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadein 2s ease-in-out forwards 1s;
            z-index: 2; /* Поднимаем текст над сердцем */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 20px)) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }

        /* Анимация звезд */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Звезды на заднем плане */
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для звезд -->
    <div class="stars" id="stars-container"></div>

    <!-- Сердце и текст -->
    <div class="heart">
        <div class="text">Ты прекрасна ❤️</div>
    </div>

    <script>
        // Функция для создания звезд
        function createStars(count) {
            const starsContainer = document.getElementById('stars-container');
            for (let i = 0; i < count; i++) {
                const star = document.createElement('span');
                const size = Math.random() * 3 + 1; // Размер звезды от 1px до 4px
                const top = Math.random() * 100; // Случайная позиция по вертикали
                const left = Math.random() * 100; // Случайная позиция по горизонтали
                const delay = Math.random() * 2; // Случайная задержка анимации

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${top}%`;
                star.style.left = `${left}%`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }

        // Создаем 50 звезд
        createStars(50);
    </script>
</body>
</html>
